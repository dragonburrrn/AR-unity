<!DOCTYPE html>
<html>
<head>
  <title>AR.js Marker Tracking on Vercel</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.min.js"></script>
  
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
  >
    <!-- Маркер Hiro -->
    <a-marker 
      type="pattern" 
      preset="custom"
      url="data/hiro.patt">
      
      <!-- GLTF модель -->
      <a-entity
        id="model"
        gltf-model="models/AR.gltf"
        scale="1 1 1"
        position="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
      ></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Скрываем лоадер после загрузки
    document.querySelector('a-scene').addEventListener('loaded', function() {
      setTimeout(() => {
        document.querySelector('.arjs-loader').style.display = 'none';
      }, 1500);
    });
  </script>
</body>
</html>
