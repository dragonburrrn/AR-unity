<!DOCTYPE html>
<html>
<head>
  <title>AR.js with OBJ/MTL Model</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  <!-- Добавляем загрузчики OBJ/MTL -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/OBJLoader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/MTLLoader.min.js"></script>
  
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
  >
    <!-- Маркер Hiro -->
    <a-marker 
      type="pattern" 
      preset="custom"
      url="data/hiro.patt">
      
      <!-- Контейнер для OBJ модели -->
      <a-entity id="obj-model-container"></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.querySelector('a-scene').addEventListener('loaded', function() {
      const container = document.getElementById('obj-model-container');
      
      // Загружаем материалы (MTL)
      new THREE.MTLLoader()
        .setPath('models/')
        .load('AR.mtl', function(materials) {
          materials.preload();
          
          // Загружаем геометрию (OBJ)
          new THREE.OBJLoader()
            .setMaterials(materials)
            .setPath('models/')
            .load('AR.obj', function(object) {
              // Настройки модели
              object.scale.set(1, 1, 1);
              object.position.set(0, 0, 0);
              object.rotation.set(0, 0, 0);
              
              // Оптимизация для AR
              object.traverse(function(node) {
                if (node.isMesh) {
                  node.material.side = THREE.DoubleSide;
                  node.castShadow = true;
                }
              });
              
              // Добавляем анимацию вращения
              object.userData.rotationY = 0;
              object.userData.animate = true;
              
              // Добавляем модель в сцену
              container.object3D.add(object);
              
              // Скрываем лоадер
              document.querySelector('.arjs-loader').style.display = 'none';
              
              // Анимация
              sceneEl.addEventListener('renderstart', function() {
                function animate() {
                  if (object.userData.animate) {
                    object.userData.rotationY += 0.01;
                    object.rotation.y = object.userData.rotationY;
                  }
                  requestAnimationFrame(animate);
                }
                animate();
              });
            },
            function(xhr) {
              console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function(error) {
              console.error('Error loading OBJ model', error);
            });
        });
    });
  </script>
</body>
</html>
